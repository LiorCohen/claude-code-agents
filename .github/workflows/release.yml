name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare versions

      - name: Get current version
        id: current
        run: |
          VERSION=$(jq -r '.plugins[0].version' .claude-plugin/marketplace.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get previous version
        id: previous
        run: |
          git show HEAD~1:.claude-plugin/marketplace.json > /tmp/prev-manifest.json 2>/dev/null || echo '{"plugins":[{"version":"0.0.0"}]}' > /tmp/prev-manifest.json
          VERSION=$(jq -r '.plugins[0].version' /tmp/prev-manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: version_check
        run: |
          echo "Current version: ${{ steps.current.outputs.version }}"
          echo "Previous version: ${{ steps.previous.outputs.version }}"
          if [ "${{ steps.current.outputs.version }}" != "${{ steps.previous.outputs.version }}" ]; then
            echo "Version changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if release exists
        id: release_check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.current.outputs.version }}"
          if gh release view "v${VERSION}" > /dev/null 2>&1; then
            echo "Release v${VERSION} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release v${VERSION} not found"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine if release needed
        id: check
        run: |
          if [ "${{ steps.version_check.outputs.changed }}" == "true" ] || [ "${{ steps.release_check.outputs.exists }}" == "false" ]; then
            echo "Release needed (version_changed=${{ steps.version_check.outputs.changed }}, release_exists=${{ steps.release_check.outputs.exists }})"
            echo "needed=true" >> $GITHUB_OUTPUT
          else
            echo "Release not needed - version unchanged and release exists"
            echo "needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for version
        if: steps.check.outputs.needed == 'true'
        run: |
          VERSION="${{ steps.current.outputs.version }}"
          # Extract major version (e.g., 5.1.0 -> 5)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          CHANGELOG_FILE="changelog/v${MAJOR}.md"

          # Extract changelog section for this version to a file
          # This avoids shell escaping issues with backticks and special chars
          awk -v ver="$VERSION" '
            BEGIN { found=0 }
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]") > 0) { found=1; next }
            }
            /^## Infrastructure/ { if (found) exit }
            /^---$/ { if (found) exit }
            found { print }
          ' "$CHANGELOG_FILE" > /tmp/release-notes.md

          echo "Extracted changelog:"
          cat /tmp/release-notes.md

      - name: Create release archive
        if: steps.check.outputs.needed == 'true'
        run: |
          VERSION="${{ steps.current.outputs.version }}"
          # Create release directory with only plugin files
          mkdir -p release/sdd-plugin
          cp -r plugin/* release/sdd-plugin/
          cp -r .claude-plugin release/sdd-plugin/
          # Create tarball and zip
          cd release
          tar -czvf "sdd-plugin-v${VERSION}.tar.gz" sdd-plugin
          zip -r "sdd-plugin-v${VERSION}.zip" sdd-plugin

      - name: Create GitHub Release
        if: steps.check.outputs.needed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.current.outputs.version }}"
          echo "Creating release v${VERSION}..."
          gh release create "v${VERSION}" \
            --title "SDD Plugin v${VERSION}" \
            --notes-file /tmp/release-notes.md \
            release/sdd-plugin-v${VERSION}.tar.gz \
            release/sdd-plugin-v${VERSION}.zip
